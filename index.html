<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inferno Nepean Hockey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --dark:#0c0c0c;
  --card:#171717;
  --accent:#ff4500;
  --text:#f2f2f2;
  --muted:#b5b5b5;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--dark);
  color:var(--text);
}

/* HEADER */
header{
  background:linear-gradient(90deg,#8b0000,#ff4500);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.brand{display:flex;align-items:center;gap:20px}
.brand img{height:80px}
.brand span{font-size:14px;color:#ffe1e1}

/* NAV */
nav{display:flex;gap:20px;flex-wrap:wrap}
nav a{
  color:#fff;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
}

/* LAYOUT */
main{max-width:1200px;margin:auto;padding:50px 20px}
section{display:none}
section.active{display:block}

/* CARDS */
.card{
  background:var(--card);
  padding:30px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
}
h2{
  margin-top:0;
  border-left:6px solid var(--accent);
  padding-left:14px;
}

/* TABLES */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #2a2a2a;
  padding:10px;
  text-align:center;
}
th{
  background:#111;
  color:#ff4500;
}
td{color:#ddd}

/* ADMIN */
.admin-only{display:none}
textarea,input,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:8px;
  border:none;
}
textarea,input{background:#0f0f0f;color:#fff}
button{
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

/* TEAM RECORD */
.team-record{text-align:center;margin-bottom:30px}
.record-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}
.record-header .bar{
  flex:1;
  max-width:120px;
  height:6px;
  background:#000;
}
.record-title{
  color:#ff0000;
  font-weight:900;
  letter-spacing:2px;
}
.record-score{
  font-size:36px;
  color:#ff0000;
  font-weight:900;
}
.record-season{color:#777}
.record-team{color:#aaa}

/* ADMIN BUTTON */
#adminBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 18px;
  border-radius:40px;
  background:var(--accent);
  border:none;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="assets/inferno-logo.png">
    <div>
      <h1>Inferno Nepean Hockey</h1>
      <span>Loyalty • Trust • Commitment</span>
    </div>
  </div>

  <nav>
    <a onclick="show('roster')">Roster</a>
    <a onclick="show('league')">League</a>
    <a onclick="show('coaches')">Coaches</a>
  </nav>
</header>

<button id="adminBtn" onclick="show('admin')">Admin</button>

<main>

<section id="admin">
  <div class="card">
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

<!-- ROSTER -->
<section id="roster" class="active">
  <div class="card">
    <h2>Player Roster</h2>

    <table id="rosterTable">
      <thead>
        <tr><th>Name</th><th>Position</th><th>#</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <textarea id="rosterInput" class="admin-only"
      placeholder="Name | Position | Number"></textarea>
    <button class="admin-only" onclick="save('roster')">Save</button>
  </div>
</section>

<!-- LEAGUE -->
<section id="league">
  <div class="card">

    <div class="team-record">
      <div class="record-header">
        <span class="bar"></span>
        <span class="record-title">TEAM RECORD</span>
        <span class="bar"></span>
      </div>
      <div class="record-score" id="recordText">0 - 0 - 0</div>
      <div class="record-season">2025–2026</div>
      <div class="record-team">U15 HB Team I</div>

      <textarea id="recordInput" class="admin-only"
        placeholder="Wins - Losses - Ties"></textarea>
      <button class="admin-only" onclick="save('record')">Save Record</button>
    </div>

    <h2>League Standings</h2>

    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th><th>GP</th><th>W</th><th>L</th><th>T</th><th>PTS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <textarea id="leagueInput" class="admin-only"
      placeholder="Team | GP | W | L | T | PTS"></textarea>
    <button class="admin-only" onclick="save('league')">Save Standings</button>

  </div>
</section>

<!-- COACHES -->
<section id="coaches">
  <div class="card">
    <h2>Coaching Staff</h2>

    <table id="coachesTable">
      <thead>
        <tr><th>Name</th><th>Role</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <textarea id="coachesInput" class="admin-only"
      placeholder="Name | Role"></textarea>
    <button class="admin-only" onclick="save('coaches')">Save</button>
  </div>
</section>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyCcl7fjelmFRMSNqrNfCTSEJxJcxj7lano",
  databaseURL:"https://infernohockey-b39f9-default-rtdb.firebaseio.com",
  projectId:"infernohockey-b39f9"
});
const db=getDatabase(app);

const ADMIN_USER="athenadmin";
const ADMIN_PASS="AthFon32";

window.show=id=>{
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

window.login=()=>{
  if(user.value!==ADMIN_USER||pass.value!==ADMIN_PASS) return alert("Wrong login");
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="block");
};

const render=(id,cols)=>{
  onValue(ref(db,id),s=>{
    const body=document.querySelector(`#${id}Table tbody`);
    body.innerHTML="";
    (s.val()||"").split("\n").forEach(r=>{
      const c=r.split("|").map(x=>x.trim());
      if(c.length===cols){
        body.innerHTML+=`<tr>${c.map(v=>`<td>${v}</td>`).join("")}</tr>`;
      }
    });
  });
};

render("roster",3);
render("league",6);
render("coaches",2);

onValue(ref(db,"record"),s=>{
  recordText.textContent=s.val()||"0 - 0 - 0";
});

window.save=k=>set(ref(db,k),document.getElementById(k+"Input").value);
</script>

</body>
</html>
