<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inferno Nepean Hockey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/inferno-logo.png" type="image/png">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey:"AIzaSyCcl7fjelmFRMSNqrNfCTSEJxJcxj7lano",
  databaseURL:"https://infernohockey-b39f9-default-rtdb.firebaseio.com",
  projectId:"infernohockey-b39f9"
};
window.app = initializeApp(firebaseConfig);
window.db = getDatabase(window.app);
</script>

<style>
:root{
  --dark:#0c0c0c;
  --card:#171717;
  --accent:#ff4500;
  --text:#f2f2f2;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:var(--dark);color:var(--text);}

header{
  background:linear-gradient(90deg,#8b0000,#ff4500);
  padding:12px 20px 8px;
}

.brand{display:flex;gap:12px;align-items:center;}
.brand img{height:60px;}

nav{
  display:flex;
  gap:12px;
  margin-top:8px;
  flex-wrap:wrap;
}
nav a{color:#fff;font-weight:600;cursor:pointer;text-decoration:none;font-size:14px;}
nav a.admin{border:1px solid #fff;padding:5px 12px;border-radius:20px;}
nav a.logout{border:1px solid #ff4500;color:#ff4500;padding:5px 12px;border-radius:20px;display:none;}

.banner{
  background:#111;
  margin-top:10px;
  border-radius:8px;
  overflow:hidden;
  height:34px;
  display:flex;
  align-items:center;
}

.banner span{
  display:inline-block;
  white-space:nowrap;
  padding-left:100%;
  font-weight:700;
  animation:scroll 22s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

.countdown{
  text-align:center;
  font-size:13px;
  margin-top:6px;
  opacity:.9;
}

main{max-width:1200px;margin:auto;padding:20px;}
section{display:none;}
section.active{display:block;}

.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}

h2{margin-top:0;border-left:6px solid var(--accent);padding-left:10px;}

table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #2a2a2a;padding:8px;text-align:center;}
th{background:#111;color:var(--accent);}

.admin-only{display:none;}
textarea,input,button{
  width:100%;
  margin-top:10px;
  padding:8px;
  border-radius:6px;
  border:none;
}
textarea,input{background:#0f0f0f;color:#fff;}
button{background:var(--accent);font-weight:700;cursor:pointer;}

.action-btn{padding:4px 8px;border-radius:6px;border:none;cursor:pointer;}
.edit-btn{background:orange;color:#000;}
.delete-btn{background:red;color:#fff;}
.save-btn{background:green;color:#fff;}
.cancel-btn{background:#777;color:#fff;}

.team-record{text-align:center;}
.record-score{font-size:36px;font-weight:900;color:#ff3b3b;}

.footer{text-align:center;font-size:12px;color:#aaa;margin:40px 0 20px;}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="assets/inferno-logo.png">
    <div>
      <h1>Inferno Nepean Hockey</h1>
      <small>Loyalty • Trust • Commitment</small>
    </div>
  </div>

  <nav>
    <a onclick="show('roster')">Roster</a>
    <a onclick="show('league')">League</a>
    <a onclick="show('coaches')">Coaches</a>
    <a onclick="show('schedule')">Schedule</a>
    <a onclick="show('news')">News</a>
    <a onclick="show('record')">Team Record</a>
    <a class="admin" onclick="show('admin')">Admin</a>
    <a class="logout" id="logoutBtn" onclick="logout()">Logout</a>
  </nav>

  <div class="banner">
    <span id="bannerText">Loading updates...</span>
  </div>

  <div class="countdown" id="countdown">Next Game: --</div>
</header>

<main>

<section id="record">
  <div class="card">
    <h2>Team Record</h2>
    <div class="team-record">
      <div class="record-score" id="recordText">0 - 0 - 0</div>
      <div>U15 HB Team I • 2025–2026</div>

      <textarea id="recordInput" class="admin-only" placeholder="W - L - T"></textarea>
      <button class="admin-only" onclick="saveRecord()">Save Record</button>
    </div>
  </div>
</section>

<section id="admin">
  <div class="card">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

</main>

<div class="footer">
  © 2025 Inferno Nepean Hockey
</div>

<script type="module">
import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const db = window.db;
const ADMIN_USER="athenadmin";
const ADMIN_PASS="AthFon32";
let isAdmin=false;

window.show=id=>{
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};
show("record");

window.login=()=>{
  if(user.value!==ADMIN_USER||pass.value!==ADMIN_PASS) return alert("Wrong login");
  isAdmin=true;
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="block");
  logoutBtn.style.display="inline-block";
};

window.logout=()=>{
  isAdmin=false;
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="none");
  logoutBtn.style.display="none";
};

function saveRecord(){
  if(!isAdmin) return;
  const val=recordInput.value.trim();
  if(!val) return;
  set(ref(db,"teamRecord"),val);
  recordInput.value="";
}

onValue(ref(db,"teamRecord"),snap=>{
  if(snap.exists()){
    recordText.textContent=snap.val();
  }
});

onValue(ref(db,"schedule"),snap=>{
  const data=snap.val()||{};
  let text="Upcoming Games: ";
  Object.values(data).forEach(v=>{
    const g=v.split("|");
    text+=`${g[0]} vs ${g[1]} • `;
  });
  bannerText.textContent=text;
});
</script>

</body>
</html>
